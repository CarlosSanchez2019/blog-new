<div class="container mt-4">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Ingresa a la Aplicación</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electrónico</label>
                            <input type="email" name="email" [(ngModel)]="email" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" name="password" [(ngModel)]="password" class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-dark" (click)="signInWithEmailAndPassword()">
                                <i class="fas fa-sign-in-alt"></i>
                                Ingreso</button>
                            <button type="submit" class="btn btn-danger" (click)="signInWithGoogle()">
                                <i class="fab fa-google"></i>
                                Google</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fab fa-facebook-f"></i>
                                Facebook</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
