<div class="container">
    <div class="loading" *ngIf="!blog; else load">
        Loading....
    </div>
</div>

<ng-template #load>
    <div class="container">
        <div class="content-img">
            <img src="{{blog.fileUrl}}" alt="">
        </div>
        <div class="content-header">
            <h2>{{blog.title}}</h2>
        </div>
        <div class="content-body">
            <p>{{blog.description}}</p>
        </div>
    </div>

</ng-template>
